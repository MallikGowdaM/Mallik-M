<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://logos-world.net/wp-content/uploads/2023/06/Microsoft-Edge-Logo.png" class="d-block w-100" alt="First slide" width="350px" height="650px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First Slide Caption</h5>
                    <p>First slide description.</p>
                </div>
            </div>
            <div class="carousel-item">
                <center><img src="https://www.transparentpng.com/thumb/google-logo/google-logo-png-icon-free-download-SUF63j.png" alt="Second slide" width="1000" height="600px"></center>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second Slide Caption</h5>
                    <p>Second slide description.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://news.sophos.com/wp-content/uploads/2018/10/firefox.jpg" class="d-block w-100" alt="Third slide"  width="150px" height="600px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third Slide Caption</h5>
                    <p>Third slide description.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
